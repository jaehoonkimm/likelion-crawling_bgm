[uwsgi]
chdir = /srv/likelion-crawling_bgm/
module = mysite.wsgi:application
home = /home/ubuntu/myvenv

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vaccum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
